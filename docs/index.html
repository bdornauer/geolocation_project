<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#ccffcc">
  <meta name="description" content="Geolocation Game">

  <title>Geolocation Game</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="leaflet.css">
  <link rel="stylesheet" type="text/css" href="style.css">

  <script defer src="leaflet.js"></script>
  <script defer src="main.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js')
        .catch(console.error);
    }
</script>
</head>
<body>

<h1>Map</h1>
<div class="container">
  <div id="map"></div>
</div>

<div id="pwa-install-prompt">
  <strong>Install App</strong>
  <p>Do you want to install this App as a PWA?</p>
  <div class="prompt-buttons">
    <button data-id="pwa-install-y">Yes</button>
    <button data-id="pwa-install-n">No</button>
  </div>
</div>
</body>
</html>
